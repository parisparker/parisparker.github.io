<!DOCTYPE html>
<html>

    <head>
        <title>Exercise 3: HTML wireframe</title>
        <meta charset="UTF-8">
        <meta name="description" content="A basic HTML layout styles with CSS.">
        <meta name="keywords" content="HTML,CSS,layout,wireframe,mmc3260">
        <meta name="author" content="Dave Stanton">
        <link rel="stylesheet" type="text/css" href="css/layout.css">
    </head>

    <body>

        <div id="wrapper">
            
            <div id="sidebar">
            <img src="img/watercolordripstattoowordpresscopy.jpg" alt="Watercolor Drips Image Alt Element"/>
            </div>
        
            <header>
                <h1>Paris Parker</h1>
                <a href="#">Contact</a>
            </header>
            
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Portfolio</a>
                <a href="#">DIY Projects</a>
            </nav>
            
            <div id="content">
                
                <article>
                    <h1>Article headline</h1>
                    <h2>Article subheading goes here</h2>
                    <div class="photo-with-caption">
                    <img src="img/designprocessinfographic.jpg" alt="Design Process Infographic Image Alt Element"/>
                        <p>Photo caption</p>
                    </div>
                        <p>Body text goes here</p>
                </article>
            </div>
            
            <footer>
                <a href="http://www.facebook.com">Facebook</a>
                <a href="http://www.twitter.com">Twitter</a>
                <a href="http://www.pinterest.com">Pinterest</a>
            </footer>
        
        </div>

    </body>

</html>
